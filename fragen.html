<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eine Frage...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF2F2;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #2C3E50;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }

    #noBtn {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #D66C4D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #noBtn:hover {
      background-color: #c4573a;
    }

    #yesBtn {
      margin-bottom: 40px;
      padding: 12px 24px;
      background-color: #D66C4D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #yesBtn:hover {
      background-color: #c4573a;
    }
  </style>
</head>
<body>

  </style>
</head>
<body>
  <h1>Hier darfst du nur weiter wenn du heilst.</h1>

  <div class="buttons">
    <button onclick="goToGame()">Ja ich heile</button>
    <button id="noBtn">No, just kill me</button>
  </div>

  <script>
    function goToGame() {
      window.location.href = "spiel.html"; // passe Zielseite ggf. an
    }

    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function moveNoBtn() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
  </script>
</body>
</html>
