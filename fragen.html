<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF2F2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
  animation: fadeInUp 1s ease-out;
}

.buttons {
  animation: fadeInUp 1.5s ease-out;
}

    h1 {
      font-size: 1.6rem;
      margin: 20px;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #D66C4D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 200px;
    }

    button:hover {
      background-color: #c4573a;
    }

    #funny-msg {
      display: none;
      font-size: 1rem;
      margin-top: 20px;
      color: #D66C4D;
    }

    .disappear {
      animation: vanish 1.2s forwards;
    }

    @keyframes vanish {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.5; transform: scale(0.8) rotate(10deg); }
      100% { opacity: 0; transform: scale(0) rotate(720deg); }
    }

    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  
  <h1>Heilst du baby? </h1>
  <div class="buttons">
    <button onclick="answerYes()">Yesss</button>
    <button id="noBtn" onclick="answerNo()">No, lets jump together</button>
  </div>
  <div id="funny-msg">NÃ¶!</div>

  <script>
    function answerYes() {
      window.location.href = "spiel.html"; // Zielseite anpassen
    }

    function answerNo() {
      const noBtn = document.getElementById("noBtn");
      const msg = document.getElementById("funny-msg");
      noBtn.classList.add("disappear");
      setTimeout(() => {
        noBtn.style.display = "none";
        msg.style.display = "block";
      }, 1200);
    }
  </script>
</body>
</html>
