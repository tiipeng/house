<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haus bauen Spiel</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>Baue das Haus 🏡</h1>
    <div id="game">
    <div id="dropzone-container">
    <!-- Dach -->
    <div class="row">
      <div class="dropzone large" data-part="dach">Dach</div>
    </div>
  
    <!-- Wand-Ebene -->
    <div class="row">
      <div class="dropzone" data-part="wand">Wand</div>
      <div class="dropzone" data-part="tür">Tür</div>
      <div class="dropzone" data-part="fenster">Fenster</div>
    </div>
  
    <!-- Pfeiler-Ebene -->
    <div class="row">
      <div class="dropzone" data-part="pfeiler">Pfeiler 1</div>
      <div class="dropzone" data-part="pfeiler">Pfeiler 2</div>
      <div class="dropzone" data-part="pfeiler">Pfeiler 3</div>
      <div class="dropzone" data-part="pfeiler">Pfeiler 4</div>
    </div>
  </div>
  </div>
      <div id="parts">
        <img src="./src/pfeiler.png" class="draggable" data-part="pfeiler" />
        <img src="./src/pfeiler.png" class="draggable" data-part="pfeiler" />
        <img src="./src/pfeiler.png" class="draggable" data-part="pfeiler" />
        <img src="./src/pfeiler.png" class="draggable" data-part="pfeiler" />
    
      <img src="./src/wand.png" class="draggable" data-part="wand" />
      <img src="./src/tuer.png" class="draggable" data-part="tür" />
      <img src="./src/fenster.png" class="draggable" data-part="fenster" />
      <img src="./src/dach.png" class="draggable" data-part="dach" />
    </div>
      </div>
    </div>

    <div id="success" class="hidden">
      <h2>Haus fertig! Hier ist dein Geschenk:</h2>
      <img
        src="./src/tpng.PNG"
        alt="Belohnung"
      />
      <p>
      <a download href="./src/tpng.png">Bild herunterladen</a>
      </p>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
